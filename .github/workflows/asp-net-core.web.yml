name: Build Web App Demo

on:
  push:
    branches: main
    paths: 'app-services/azure-ad-auth/**'      
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          repository: Azure-Samples/ms-identity-javascript-angular-spa-dotnetcore-webapi-roles-groups
    
      - name: Build
        run: |
          cd chapter1/TodoListAPI
          dotnet build --configuration Release /property:GenerateFullPaths=true
          cd bin/Release/netcoreapp3.1
          zip -r app.zip *
          
      - name: Release
        id: create_release
        uses: actions/create-release@v1
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Azure AD with Angular SPA and ASP.NET Core
          body: |
            Updates to the demo artifact
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: chapter1/TodoListAPI/bin/Release/netcoreapp3.1/app.zip
          asset_name: app.zip
          asset_content_type: application/zip
