name: Build Web App Demo

on:
  push:
    branches: main
    paths: 'app-services/azure-ad-auth/**'      
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          repository: Azure-Samples/ms-identity-javascript-angular-spa-dotnetcore-webapi-roles-groups
    
      - name: Build
        run: |
          cd chapter1/TodoListAPI
          dotnet build --configuration Release /property:GenerateFullPaths=true
          cd bin/Release/netcoreapp3.1
          zip -r app.zip *
          
      - name: Update Release
        run: |
          curl \
            -X DELETE \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases/39129460/assets/aspnetcore.zip
            
          curl -X POST --data-binary @chapter1/TodoListAPI/bin/Release/ntecoreapp3.1/app.zip \
            -H "Content-Type: application/zip" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases/39129460/assets?name=aspnetcore.zip
